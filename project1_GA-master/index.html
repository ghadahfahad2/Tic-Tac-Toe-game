
<!DOCTYPE html>
<html>
<head>
<title>Tic Tac Toe</title>
<link href="style.css" rel="stylesheet">
</head>
<body>
<div class='head'>
  <div class='p1'><strong>Player X : </strong></div>
  <h1 class='header'><strong>Tic Tac Toe</strong></h1>
  <div class='p2'><strong>Player O : </strong></div>
</div>
<div class='grid'>
  <div class='space' id='zero'></div>
  <div class='space' id='one'></div>
  <div class='space' id='two'></div>
  <div class='space' id='three'></div>
  <div class='space' id='four'></div>
  <div class='space' id='five'></div>
  <div class='space' id='six'></div>
  <div class='space' id='saven'></div>
  <div class='space' id='eight'></div>
</div> 

<div class='footer'>
  <button class='reset'>Reset</button>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="JavaScript.js">


</script>
</body>
</html>
